<body>

<div class="container-fluid">

    <div class="col-1">

      <a href="./index.html">
        <img src="assets/images/Waterman_communitylender_logo_main logo copy.png" height="100" href="./index.html" />
      </a>

  <div class="row text-left header">

      <p class="subtitle-text">  Keep it Simple, Keep Your Client</p>
    </div>

<div class="row mt-4">
  <div class="col-3">
  </div>
  <div class="col-md-6 col-md-offset-3" id="form_container">
      <h2>Contact Us</h2>
      <p>
         Please send your message below. We will get back to you at the earliest!
      </p>
      <form role="form" method="post" id="reused_form">

          <div class="row">
              <div class="col-sm-12 form-group">
                  <label for="message">
                      Message:</label>
                  <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000" rows="7"></textarea>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-6 form-group">
                  <label for="name">
                      Your Name:</label>
                  <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="col-sm-6 form-group">
                  <label for="email">
                      Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
              </div>
          </div>


          <div class="row">
              <div class="col-sm-12 form-group">
                  <button type="submit" class="btn btn-lg btn-default pull-right" >Send â†’</button>
              </div>
          </div>

      </form>
      <div id="success_message" style="width:100%; height:100%; display:none; ">
          <h3>Posted your message successfully!</h3>
      </div>
      <div id="error_message"
              style="width:100%; height:100%; display:none; ">
                  <h3>Error</h3>
                  Sorry there was an error sending your form.

      </div>
  </div>
  <div class="col-3">
  </div>
</div>
